<!DOCTYPE html>
<html>
<head>
	<title>Pong.js - Player vs Bot</title>

	<script type="text/javascript" src="../build/Pong.js"></script>
	<link rel="stylesheet" type="text/css" href="styles.css">

	<script type="text/javascript">

		window.onload = function () {
			var pong = new Pong(document.getElementById('pong'));
                        pong.setBackgroundColor('#FFEFCE');
			pong.setLinesColor('#000000');
			pong.setColor('#000000');
			pong.setBallColor('#000000'); // - Set the color of balls currently on stage and future ones
                        //setBallImage( string ) - Set ball image asset url / relative path for all balls on stage (Recommended if 1:1 ratio assets)
                        pong.setBallSize(15); // - Set the size of balls currently on stage and future ones
                        pong.setBallSpeed(10);


			function resize () {
				var gameHeight = window.innerHeight - 40 + 'px';
				document.getElementById('pong').style.height = gameHeight;

				pong.resize();
			}

			resize();
			window.onresize = resize;

			pong.players.a.addControls({
				'up': 'up',
				'down': 'down',
			});

			pong.on('update', function () {
				if (pong.players.b.y < pong.balls[0].y) {
					pong.players.b.move(1);
				} else if (pong.players.b.y > pong.balls[0].y) {
					pong.players.b.move(-1);
				}
			});
		};

	</script>

</head>
<body>

	<div id="pong"></div>

	<div class="panel">
		Move with [ UP ], [ DOWN ]
	</div>
	
</body>
</html>
